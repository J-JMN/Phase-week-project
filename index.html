<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-film"></i> Movie Search App</h1>
        <div class="header-controls">
            <div class="theme-toggle">
                <button id="theme-btn"><i class="fas fa-moon"></i> Dark Mode</button>
            </div>
            <button id="view-favorites"><i class="fas fa-heart"></i> View Favorites</button>
        </div>
    </header>
    <main>
        <section class="search-section">
            <form id="search-form">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for a movie...">
                    <button type="submit"><i class="fas fa-search"></i> Search</button>
                </div>
            </form>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="year-filter">Release Year:</label>
                    <select id="year-filter">
                        <option value="">All Years</option>
                        <option value="2020">2020s</option>
                        <option value="2010">2010s</option>
                        <option value="2000">2000s</option>
                        <option value="1990">1990s</option>
                        <option value="1980">1980s</option>
                        <option value="1970">1970s</option>
                        <option value="1960">1960s</option>

                    </select>
                </div>
                <div class="filter-group">
                    <label for="type-filter">Media Type:</label>
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="movie">Movies</option>
                        <option value="series">TV Series</option>
                    </select>
                </div>
                <button id="reset-filters">Reset Filters</button>
            </div>
        </section>

        <section class="results-section">
            <div id="loading" class="hidden">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            <div id="results-count"></div>
            <div id="results-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Movie Search App. All rights reserved.</p>
        <p>Data provided by local JSON Server</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
